name: talent_showcase_app
description: "A flutter project where users showcase talents, interact via posts/comments, and manage profiles."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins_Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins_Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins_SemiBold.ttf
          weight: 600
