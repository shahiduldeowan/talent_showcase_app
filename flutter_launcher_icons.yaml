# flutter pub run flutter_launcher_icons

flutter_launcher_icons:
  image_path: "assets/icons/launcher_icon.png"

  android: "launcher_icon"
  min_sdk_android: 21
  adaptive_icon_background: "#D05D15"
  adaptive_icon_foreground: "assets/icons/launcher_icon.png"

  ios: true
  remove_alpha_channel_ios: true
  background_color_ios: "#D05D15"

  web:
    generate: true
    image_path: "assets/icons/launcher_icon.png"
    background_color: "#D05D15"
    theme_color: "#D05D15"

  windows:
    generate: true
    image_path: "assets/icons/launcher_icon.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icons/launcher_icon.png"
